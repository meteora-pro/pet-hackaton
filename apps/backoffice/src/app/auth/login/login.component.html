<mat-card>
  <mat-card-title>Вход в личный кабинет</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()"
          class="form-login">
      <mat-form-field appearance="fill"
                      [hideRequiredMarker]="true">
        <mat-label>Логин</mat-label>
        <input type="text" matInput formControlName="username" required>
        <mat-error *ngIf="errors?.password?.required">Логин является обязательным</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill"
                      [hideRequiredMarker]="true">
        <mat-label>Пароль</mat-label>
        <input matInput
               [type]="hidePassword ? 'password' : 'text'"
               formControlName="password"
               required>
        <button mat-icon-button matSuffix
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="errors?.password?.required">Пароль является обязательным</mat-error>
      </mat-form-field>
      <div class="form-login__actions">
        <button type="submit" mat-raised-button color="primary">Войти</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
