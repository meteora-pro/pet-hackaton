<form class="dictionary__list">
  <div *ngIf="isLoading$ | async" class="dictionary-pending">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
  <button class="dictionary__add-btn"
          mat-stroked-button
          color="accent"
          aria-label="Add position"
          (click)="add()">
    Добавить значение
  </button>
  <table>
    <tr>
      <th>ID</th>
      <th>Значение</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let item of (list$ | async); let index = index; trackBy: trackByFn">
      <td>{{ item.id }}</td>
      <td>{{ item.value }}</td>
      <td>
        <button mat-icon-button color="primary"
                    aria-label="Edit"
                    (click)="edit(item)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
      <td>
        <button mat-icon-button color="primary"
                aria-label="Clear">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </table>
</form>
