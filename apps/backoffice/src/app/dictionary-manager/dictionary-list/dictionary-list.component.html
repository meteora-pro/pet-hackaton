<form class="dictionary__list">
  <button class="dictionary__add-btn"
          mat-stroked-button
          color="accent"
          aria-label="Add position"
          (click)="add()">
    Добавить значение
  </button>
  <dictionary-item *ngFor="let item of (list$ | async); let index = index; trackBy: trackByFn"
                   [item]="item"
                    (edit)="edit(item)"></dictionary-item>
</form>
