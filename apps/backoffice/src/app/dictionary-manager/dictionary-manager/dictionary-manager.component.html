<div class="dictionary">
  <div class="dictionary__list">
    <mat-nav-list>
      <a *ngFor="let item of dictionaryList"
         [routerLink]="[item.id]"
         [routerLinkActive]="'active'"
         mat-list-item>
        <span mat-line>{{ item.name }}</span>
      </a>
    </mat-nav-list>
  </div>
  <div class="dictionary__item">
    <router-outlet></router-outlet>
  </div>
</div>
