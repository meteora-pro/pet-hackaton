<pet-hackaton-pet-filters></pet-hackaton-pet-filters>


<table mat-table [dataSource]="pets$ | async" class="mat-elevation-z8">

  <ng-container matColumnDef="animal">
    <th mat-header-cell *matHeaderCellDef>Животное</th>
    <td mat-cell *matCellDef="let element"> {{element | json}} </td>
  </ng-container>

  <ng-container matColumnDef="kind">
    <th mat-header-cell *matHeaderCellDef>Вид животного</th>
    <td mat-cell *matCellDef="let element"> {{element.kind}} </td>
  </ng-container>

  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef>Пол</th>
    <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
  </ng-container>

  <ng-container matColumnDef="isSocializated">
    <th mat-header-cell *matHeaderCellDef>Социализация</th>
    <td mat-cell *matCellDef="let element"> {{element.isSocializated}} </td>
  </ng-container>

  <ng-container matColumnDef="isPublished">
    <th mat-header-cell *matHeaderCellDef>Публикация в каталоге</th>
    <td mat-cell *matCellDef="let element"> {{element.isPublished}} </td>
  </ng-container>

  <ng-container matColumnDef="applications">
    <th mat-header-cell *matHeaderCellDef>Заявки</th>
    <td mat-cell *matCellDef="let element"> {{element.applications}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
