<div class="shelter-list">
  <div *ngIf="isLoading$ | async" class="shelter-list__pending">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>

  <table mat-table [dataSource]="shelters$ | async" class="mat-elevation-z8 shelter-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        Название
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
    </ng-container>

    <ng-container matColumnDef="organisation">
      <th mat-header-cell *matHeaderCellDef>
        Организация
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.organisation?.name || '—' }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>
        Адрес
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.address }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>
        Телефон
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.phone || '—' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr *matNoDataRow>
      <td class="empty-table" [attr.colspan]="displayedColumns.length" *ngIf="!(isLoading$ | async)">
        Ничего не найдено. Проверьте параметры фильтрации.
      </td>
    </tr>
  </table>
</div>
